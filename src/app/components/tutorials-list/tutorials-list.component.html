              <h1 class="main-title" id="home">List Of Properties</h1>

<div style="margin-top: 50px;">
  <div class="list row">
    <div class="col-md-6">
      <h4>Tenants List</h4>
      <p>Please click on Tenant...</p>
      <div
      class="list-group-item"
      *ngFor="let tutorial of tutorials; let i = index"
      [class.active]="i == currentIndex"
      (click)="setActiveTutorial(tutorial, i)"
      >
        {{ tutorial.address }}
    </div>

      <!-- <ul class="list-group">
        <li

        </li>
      </ul> -->


  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
        Delete All
      </button>

      <button class="m-3 btn btn-sm btn-success" (click)="addnav()">Add Property</button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentTutorial">
        <app-tutorial-details
          (refreshList)="refreshList()"
          [tutorial]="currentTutorial"
        ></app-tutorial-details>
      </div>
  
      <div *ngIf="!currentTutorial">
        <br />
      </div>
    </div>
  </div>
</div>
