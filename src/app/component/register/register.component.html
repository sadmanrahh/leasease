    <section class="showcase-area">
      <div class="showcase-container">
          <h1 class="main-title">Register</h1>
      </div>

<div class="container-fluid">
    <div class="row mt-5">
       <div class="col">
       <div class="col-4">
            <div class="card shadow">
               <div class="card-body">
                <form>
                    <div class="mb-3">
                        <h4 class="text-dark">Register as Landlord</h4>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control" name="email" [(ngModel)]="email">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" name="password" [(ngModel)]="password">
                    </div>
                    <button type="button" class="btn-info" (click)="register()">Register</button>
                    <div class="row">
                        <div class="col-md-6">
                            <a href="/overview" style="text-decoration: none;">Have Account? <span class="text-danger"></span></a>
                        </div>
                        
<div class="container-fluid" style="top: 70%;">
  
  <div class="row mt-5">
     <div class="col">
     <div class="col-4">
          <div class="card shadow">
             <div class="card-body">
              <div class="mb-3">
                <div id = "rightbox">
                  <h4 class="text-dark">Register as Tenant</h4>
                  <div class="row mt-2">
                        <div class="mb-3">
                       
                      </div>
                        <div class="card shadow text-center">
                          <div class="card-body">
                          <a href="https://accounts.google.com/signup/v2/webcreateaccount?flowName=GlifWebSignIn&flowEntry=SignUp" target="_blank">
                            <img src="../../../assets/Images/google.png" alt="" height="24px" width="24px"> Register with Google
                          </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


                      </div>
