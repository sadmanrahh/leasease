<body>

  <section class="showcase-area">
    <div class="showcase-container">
        <h1 class="main-title">Contact Us</h1>
    </div>
  </section>

</body>


<div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-header">
        <div class="screen-header-left">
          <div class="screen-header-button close"></div>
          <div class="screen-header-button maximize"></div>
          <div class="screen-header-button minimize"></div>
        </div>
        <div class="screen-header-right">
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
        </div>
      </div>
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <span>CONTACT</span>
            <span>US</span>
          </div>
          <div class="app-email">Email: leaseasecontact@gmail.com</div>
          <div class="app-address">Address: 24 Suffolk Road</div>
          <div class="app-postcode">Postcode: IG11 8UO</div>
          <div class="app-contact">Contact No: +62 81 314 928 595</div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input class="app-form-control" *ngIf="dontShowMyMessage" placeholder="NAME" value="">
            </div>
            <div class="app-form-group">
              <input class="app-form-control" *ngIf="dontShowMyMessage" placeholder="EMAIL">
            </div>
            <div class="app-form-group">
              <input class="app-form-control" *ngIf="dontShowMyMessage" placeholder="CONTACT NO">
            </div>
            <div class="app-form-group message">
              <input class="app-form-control" *ngIf="dontShowMyMessage" placeholder="MESSAGE">
            </div>
            <div class="app-form-group buttons">
              <button class="app-form-button" (click)="showMessageSoon()">SEND</button>
              <p class="email-s" *ngIf="showMyMessage">Email successfully sent</p>
              <!-- <button class="app-form-button">SEND</button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
